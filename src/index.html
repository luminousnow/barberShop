<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <title>Заголовок страницы</title>

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>
    <!-- FlexSlider -->
    <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" charset="utf-8">
      var $ = jQuery.noConflict();
      $(window).load(function () {
        $('.flexslider').flexslider({
          animation: 'fade',
        });

        $(function () {
          $('.show_menu').click(function () {
            $('.menu').fadeIn();
            $('.show_menu').fadeOut();
            $('.hide_menu').fadeIn();
          });
          $('.hide_menu').click(function () {
            $('.menu').fadeOut();
            $('.show_menu').fadeIn();
            $('.hide_menu').fadeOut();
          });
        });
      });
    </script>
  </head>
  <body>
    <include src="./partials/header-v2.html"></include>

    <main>
      <include src="./partials/about_us.html"></include>
      <include src="./partials/price.html"></include>
      <include src="./partials/section-feature.html"></include>
      <include src="./partials/our-masters.html"></include>
      <include src="./partials/boroda.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <script src="./js/menu.js"></script>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
